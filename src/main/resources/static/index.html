<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body onload="loadData()">
<header>
    <button onclick="showPostDialog()">글쓰기</button>
</header>
<aside>
    <button onclick="showLoginDialog()">로그인</button>
</aside>
<section>
    <div id="comments-container">

    </div>
</section>
<div id="container">
    <div id="login-container" style="display: none;">
        <div style="position: fixed; width: 100vw; height: 100vh; left: 0; top: 0;background-color: #000000aa; display: flex; align-items: center; justify-content: center">
            <div style="text-align: center; background-color: white; padding: 0 30px;">
                <div style="margin: 30px 0;">로그인</div>
                <div><input id="login-id" placeholder="사용자 아이디"></div>
                <div><input id="login-pw" placeholder="패스워드" type="password"></div>
                <div style="margin: 30px 0;"><button onclick="login()">로그인</button>
                    <button onclick="hideLoginDialog()">취소</button>
                </div>
            </div>
        </div>
    </div>

    <div id="post-container" style="display: none;">
        <div style="position: fixed; width: 100vw; height: 100vh; left: 0; top: 0;background-color: #000000aa; display: flex; align-items: center; justify-content: center">
            <div style="text-align: center; background-color: white; padding: 0 30px;">
                <div><input id="upload_file" type="file" onchange="uploadFile()"></div>
                <div><input id="upload_content" placeholder="설명을 입력하세요." type="text"></div>
                <div style="margin: 30px 0;">
                    <button onclick="uploadPost()">확인</button>
                    <button onclick="hidePostDialog()">취소</button>
                </div>
            </div>
        </div>
    </div>
    
</div>


<script>
    let user = null;

    function uploadPost(){
        console.log(tempFile);
        if(tempFile == null){
            alert("사진을 선택해 주세요.");
            return;
        }
        $.ajax({
            type: 'POST',
            url: '/comment',
            data: JSON.stringify({
                id : user.id,
            })
        })


    }

    function printCommentList(response){
        $('#comments-container').empty();

        response.forEach((comment) => {
            printComment(comment);
        })
    }

    function printComment(comment){
        $('#comments-container').prepend(`
            <div style="display: flex;">
                <div>
                    <img src="/attachment/comment/${comment.id}"/>
                </div>
                <div>
                    <div style="display: flex;">
                        <div>${comment.userId}</div>
                        <div>${comment.created}</div>
                    </div>
                    <div>${comment.content}</div>
                </div>
            </div>
        `)
    }

    function loadData(){
        $.ajax({
            type : 'GET',
            url: '/comment',
            contentType: 'application/json',
            success : function(response) {
                printCommentList(response);
            }
        })
    }

    function showPostDialog(){
        if(user == null){
            console.log("aa");
            showLoginDialog();
            return;
        }
        console.log("user : " + user);
        $('#post-container').show(1000);
    }
    function hidePostDialog(){
        $('#post-container').hide(1000);
    }

    function showLoginDialog(){
        if(user != null){
            alert("이미 로그인 되어 있습니다\nuserName : " + user.userName);
            return;
        }

        $('#login-container').show(1000);
    }
    function hideLoginDialog(){
        $('#login-container').hide(1000);
    }


    let tempFile = null;

    async function uploadFile(){
        try {
            let fileInput = $(`#upload_file`)[0].files[0];
            let formData = new FormData();
            formData.append("srcFile", fileInput);

            await $.ajax({
                type: 'POST',
                url: '/attachment',
                data: formData,
                contentType: false,
                processData: false,
                success : function(response) {
                    tempFile = response;
                }
            })
        } catch (err) {
            console.error(err);
        }
    }

    function login(){
        let id = $('#login-id').val();
        let pw = $('#login-pw').val();

        if(id === ""){
            alert("아이디를 입력하세요.");
            return;
        } else if(pw === ""){
            alert("비밀번호를 입력하세요.");
            return;
        }

        $.ajax({
            type: 'POST',
            url: '/login',
            data: JSON.stringify({
                id,
                pw
            }),
            contentType: 'application/json',
            dataType: 'json',
            success : function(response) {
                user = response;
                hideLoginDialog();
            },

        })
    }
</script>

</body>
<style>
    body{ margin: 0; }
    header {
        height: 100px; width: 100vw;
    }
    aside {
        position: absolute;
        top: 100px;
        right: 0; width: 200px;
        bottom: 0;
        height: 100vh;

    }
    section{
        position: absolute;
        top: 100px;
        left: 0;
        right: 200px;
        bottom: 0;
    }
</style>
</html>
